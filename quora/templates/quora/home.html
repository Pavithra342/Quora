{% extends 'quora/base.html' %}

{% block content %}
    <h2>All Questions</h2>
    {% for question in questions %}
        <div>
            <p><strong>{{ question.user.username }}</strong> asked:</p>
            <a href="{% url 'view_question' question.id %}">{{ question.title }}</a>
            <hr>
        </div>
    {% empty %}
        <p>No questions yet.</p>
    {% endfor %}
{% endblock %}
