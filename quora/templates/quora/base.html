<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0077cc;
        }
        nav a:hover {
            text-decoration: underline;
        }
        hr {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Quora Clone</h1>

    <nav>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span> |
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'ask' %}">Ask Question</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>

    <hr>
    

    {% block content %}
    <!-- Other templates will inject their content here -->
    {% endblock %}
</body>
</html>
